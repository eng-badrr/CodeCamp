<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CodeCamp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mb-3">
      <h3
        style="font-family: 'Kavoon', cursive; color: rgba(65, 63, 157, 1)"
        class="d-flex justify-content-end"
      >
        CodeCamp
      </h3>
      <h1
        style="color: rgba(65, 63, 157, 1)"
        class="mt-3 d-flex justify-content-center"
      >
        Register
      </h1>

      <!-- Alert box -->
      <div
        id="registerAlert"
        class="alert d-none text-center"
        role="alert"
      ></div>

      <form
        id="registerForm"
        class="needs-validation mt-5 d-flex justify-content-center"
        novalidate
      >
        <div class="form-group">
          <!-- Name Row -->
          <div
            class="form-group d-flex justify-content-center"
            style="gap: 25px"
          >
            <div>
              <input
                type="text"
                class="form-control mb-4"
                id="firstName"
                style="border: 1px solid"
                placeholder="First Name"
                required
              />
              <div class="invalid-feedback">First name is required</div>
            </div>

            <div>
              <input
                type="text"
                class="form-control mb-4"
                style="border: 1px solid"
                id="lastName"
                placeholder="Last Name"
                required
              />
              <div class="invalid-feedback">Last name is required</div>
            </div>
          </div>

          <!-- Email -->
          <input
            type="email"
            class="form-control mb-4"
            id="email"
            style="border: 1px solid"
            placeholder="Email"
            required
          />
          <div class="invalid-feedback">Please enter a valid email address</div>

          <!-- Password -->
          <input
            type="password"
            class="form-control mb-3"
            style="border: 1px solid"
            id="password"
            placeholder="Password"
            required
          />
          <div class="invalid-feedback">Password is required</div>
          <!-- Register + Log in buttons جنب بعض -->
          <div class="d-flex justify-content-around gap-2 mt-4">
            <button
              type="submit"
              class="btn"
              style="
                background-color: rgba(65, 63, 157, 1);
                color: white;
                width: 120px;
              "
            >
              Register
            </button>

            <a
              href="login.html"
              class="btn"
              style="
                background-color: rgba(65, 63, 157, 1);
                color: white;
                width: 120px;
              "
            >
              Log in
            </a>
          </div>
          <p class="mt-3 row d-flex justify-content-center">or</p>
          <div class="row d-flex justify-content-center">
            <button
              type="button"
              class="btn col-6"
              style="
                border: 1px solid rgba(65, 63, 157, 1);
                background-color: white;
                color: rgba(65, 63, 157, 1);
                font-size: 16px;
                font-weight: bold;
              "
            >
              <img
                src="./assets/Google-Logo-Icon-Free-PNG-Image.png"
                alt=""
                style="width: 24px; height: 24px"
              />
              Continue with google
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      (() => {
        "use strict";
        const form = document.getElementById("registerForm");
        const alertBox = document.getElementById("registerAlert");

        form.addEventListener("submit", function (e) {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
            showAlert("Please fill in all required fields ❌", "danger");
          } else {
            e.preventDefault(); // prevent page reload
            showAlert("Registration successful ✅ Redirecting...", "success");

            // redirect after 2 seconds
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          }
          form.classList.add("was-validated");
        });

        function showAlert(message, type) {
          alertBox.className = `alert alert-${type} text-center`;
          alertBox.textContent = message;
          alertBox.classList.remove("d-none");
        }
      })();
    </script>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
