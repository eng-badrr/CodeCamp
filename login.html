<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CodeCamp</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mb-3">
      <h3
        style="font-family: 'Kavoon', cursive; color: rgba(65, 63, 157, 1)"
        class="d-flex justify-content-end"
      >
        CodeCamp
      </h3>
      <h1
        style="color: rgba(65, 63, 157, 1)"
        class="mt-3 d-flex justify-content-center aline-content -center"
      >
        Welcome Back
      </h1>
      <div id="loginAlert" class="alert d-none text-center" role="alert"></div>

      <form
        id="loginForm"
        class="mt-5 d-flex justify-content-center aline-content -center"
      >
        <div class="form-group">
          <input
            type="email"
            class="form-control mb-4"
            id="exampleFormControlInput1"
            placeholder="Email"
            required
          />
          <div class="invalid-feedback">Please enter a valid email address</div>

          <input
            type="password"
            class="form-control mb-3"
            id="exampleFormControlInput1"
            placeholder="password"
            required
          />
          <div class="invalid-feedback">Password is required</div>

          <div class="mb-3 d-flex justify-content-between">
            <div class="mb-3 form-check d-flex">
              <input
                style="border: 1px solid; width: 21px; height: 21px"
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1">
                Remember me</label
              >
            </div>
            <a
              href=""
              style="text-decoration: none; color: rgba(65, 63, 157, 1)"
              ><h5>Forgot Password?</h5></a
            >
          </div>
          <!-- Login + Register buttons جنب بعض -->
          <div class="d-flex justify-content-around gap-5 mt-4">
            <button
              type="submit"
              class="btn"
              style="
                background-color: rgba(65, 63, 157, 1);
                color: white;
                width: 120px;
              "
            >
              Log in
            </button>

            <button
              type="button"
              style="
                background-color: rgba(65, 63, 157, 1);
                color: white;
                width: 120px;
              "
              class="btn"
            >
              <a
                href="register.html"
                style="color: white; text-decoration: none"
              >
                Register
              </a>
            </button>
          </div>

          <p class="mt-3 row d-flex justify-content-center">or</p>
          <div class="row d-flex justify-content-center">
            <button
              type="button"
              class="btn col-6"
              style="
                border: 1px solid rgba(65, 63, 157, 1);
                background-color: white;
                color: rgba(65, 63, 157, 1);
                font-size: 16px;
                font-weight: bold;
              "
            >
              <img
                src="./assets/Google-Logo-Icon-Free-PNG-Image.png"
                alt=""
                style="width: 24px; height: 24px"
              />
              Continue with google
            </button>
          </div>
        </div>
      </form>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      (() => {
        "use strict";
        const form = document.getElementById("loginForm");
        const alertBox = document.getElementById("loginAlert");

        form.addEventListener("submit", function (e) {
          if (!form.checkValidity()) {
            e.preventDefault();
            e.stopPropagation();
            showAlert("Please fill out all required fields ❌", "danger");
          } else {
            e.preventDefault(); // prevent reload
            showAlert("Login successful ✅ Redirecting...", "success");

            // redirect after 1.5 sec
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          }
          form.classList.add("was-validated");
        });

        function showAlert(message, type) {
          alertBox.className = `alert alert-${type} text-center`; // change style
          alertBox.textContent = message;
          alertBox.classList.remove("d-none");
        }
      })();
    </script>
  </body>
</html>
